<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="testingregistration.css">
         
    <title>login</title>
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field" id="loginEmail">
                        <input type="text" placeholder="Enter your PLM Email" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field" id="loginPassword">
                        <input type="password" class="password" placeholder="Enter your Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <a href="">
                        <input type="button" value="Login Now" id="signIn">
                    </a>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field" id="regEmail">
                        <input type="text" placeholder="Enter your PLM Email" required>
                        <i class="uil uil-user"></i>
                    </div>
                    
                    <div class="input-field" id="regPassword">
                        <input type="password" class="password" placeholder="Enter your Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button">
                        <a href="">
                        <input type="button" value="Sign-up Now" id="register">
                    </a>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Have an account?
                        <a href="#" class="text login-link">Login now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

 <script src="testing1.js"></script>

</body>
</html>
