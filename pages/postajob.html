<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----CSS -->
    <link rel="stylesheet" href="/css/style.css">
     
    <!---- Iconscout-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Admin Dashboard Panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <a href="/pages/dashboard.html">
                <img src="/images/Eagle eye 1.svg" alt="">
            </a>
            </div>
            <span class="logo_name">Eagle Eye</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="/pages/dashboard.html">
                        <i class="uil uil-home"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>
            
                <li>
                    <a href="/pages/manage.html">
                        <i class="uil uil-schedule"></i>
                        <span class="link-name">Manage</span>
                    </a>
                </li>
        
                <li>
                    <a href="/pages/findajob.html">
                        <i class="uil uil-search-alt"></i>
                        <span class="link-name">Find</span>
                    </a>
                </li>
                <li>
                    <a href="/pages/postajob.html">
                        <i class="uil uil-clipboard-alt"></i>
                        <span class="link-name">Post</span>
                    </a>
                </li>
            </ul>
            <ul class="logout-mode">
        
                <li><a>
                    <i class="uil uil-signout"></i>
                    <span class="link-name" onclick="logout()">Logout</span>
                </a></li>
        
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
        
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="dashboard">
        <div class="top">
           <i class="uil uil-bars sidebar-toggle"></i>
            <!---<div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Find...">
                <img src="images/profile.jpg" alt="">
            </div>-->
            <a href="/pages/profile.html">
                <img src="/images/Eagle eye 1.svg" alt="">
            </a>
        </div>




        <div class="dash-content">
           

            <div class="activity">
                <div class="title">
                    <i class="uil uil-pen"></i>
                    <span class="text">Post a Job</span>
                </div>

                <div class="activity-reflect">
                    <div class="data categories">
                        <span class="data-title">Title</span>
                        <!--<span class="data-title">Type of Job</span>-->
                        <span class="data-title">Information</span>
                        
                    </div>
                    <br>
                    <div class="data info">
                    <span class="data-list">
                        <div class="input-box">
                            <input type="text" placeholder="Title" id="jobtitle">
                        </div>
                    </span>
                
                    <!--<span class="data-list">
                        <div class="input-box">
                            <input type="text" placeholder="Type of Job" id="jobtype">
                        </div>
                    </span>-->
                    
                    <span class="data-list">
                        <div class="input-box">
                            <input type="text" placeholder="Information" id="jobinfo">
                        </div>
                    </span>

                    <span class="buttons">
                        <span class="data-list">
                        <button type="button" class="button" onclick="window.location.href='/pages/dashboard.html' ">Back</button>
                        <button type="button" class="button" onclick="submit()" id="submit" >Submit</button>
                        </span>
                    </span>
                
                </div>
                   
                    
                    

                    

                    
                </div>
            </div>
        </div>
    </section>
    <script src="/javascript/post.js"></script>
</body>
</html>
